type: object
required:
  - name
  - cnpjNumber
allOf:
  - $ref: './CNPJ.yaml'
properties:
  name:
    type: string
    description: Nome da Instituição, pertencente à marca, responsável pela modalidade de Empréstimos. p.ex.'Empresa da Organização A'
    maxLength: 80
    pattern: \w*\W*
    example: 'Empresa A1'