type: object
required:
allOf:
  - $ref: './RequestUpdateDateTime.yaml'
  - number
  - digitNumber
  - branchCode
  - ispbCode
  - type
  - subtype
properties:
  number:
    type: string
    maxLength: 8
    pattern: \d{8}|^NA$
    description: |
      Número da conta
    example: "12345678"
  digitNumber:
    type: string
    maxLength: 1
    pattern: \d{8}|^NA$
    description: |
      Número do dígito da conta
    example: "9"
  branchCode:
    type: string
    maxLength: 4
    pattern: \d{8}|^NA$
    description: |
      Código da Agência detentora da conta
    example: "1234"
  ispbCode:
    type: string
    maxLength: 8
    pattern: \d{8}|^NA$
    description: |
      Código da Instituição financeira. 
      ISPB: Identificador do participante junto ao Banco Central para o Sistema de Pagamentos Brasileiro – código identificador atribuído a todos os participantes do Sistema de Transferência de Reservas (STR) do Banco Central do Brasil
    example: "12345678"
  type:
    $ref: "./AccountType.yaml"
  subtype:
    $ref: "./AccountSubType.yaml"
